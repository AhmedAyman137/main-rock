<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>js</title>

</head>

<body>
    <header>
        <h1 id="header">Rock, Paper, Scissors</h1>
        <h3 id="score"></h3>
    </header>
    <main>
        <h2 id="header">Player:</h2>
        <section id="player-select">
            <button id="button1">
                <figure>
                    <img src="./imgs/rock.png" alt="">
                    <figcaption>Rock</figcaption>
                </figure>
            </button>
            <button id="button2">
                <figure>
                    <img src="./imgs/paper.png" alt="">
                    <figcaption>Paper</figcaption>
                </figure>
            </button>
            <button id="button3">
                <figure>
                    <img src="./imgs/Scissors.png" alt="">
                    <figcaption>Scissors</figcaption>
                </figure>
            </button>
        </section>
        <section id="computer-section">
            <h1 id="header">Computer:</h1>
            <section id="img">
            </section>
        </section>
    </main>
    <footer>
        <button id="end">End Game</button>
    </footer>
</body>

</html>
